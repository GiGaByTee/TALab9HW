plugins {
    id 'java'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = 'http://repo.maven.apache.org/maven2'
    }
}

dependencies {
    compile 'commons-io:commons-io:2.6'
    compile 'io.qameta.allure:allure-testng:2.12.0'
    compile 'com.opencsv:opencsv:3.8'
    compile 'org.seleniumhq.selenium:selenium-api:2.53.1'
    compile 'org.seleniumhq.selenium:selenium-java:2.53.1'
    compile 'org.testng:testng:6.14.3'
    compile 'log4j:log4j:1.2.17'
    compile 'io.cucumber:cucumber-java:4.3.1'
    testCompile 'info.cukes:cucumber-java:1.2.2'
    testCompile 'info.cukes:cucumber-junit:1.2.5'
    testCompile 'junit:junit:4.12'
}

group = 'DeleteGmailImportantMessageTest'
version = '1.0-SNAPSHOT'
sourceCompatibility = '8'

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

test {
    useTestNG()
}

task showEmail{
    doLast{
        println 'Current user email' + showEmail
    }

}
